<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>An Interactive Photo Gallery</title>
  <meta name="description" content="A Lightweight Photo Gallery">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="js/lightbox/css/lightbox.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <form action="#" method="post">
      <span><input type="text" id="gallerySearch" name="gallerySearch" placeholder="Search">
      </span>
    </form>
  </header>
  <div class="gallery">
    <a href="img/01.jpg" data-lightbox="01" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="img/Thumbnails/01.jpg" alt="Hay Bales"></a>
    <a href="img/02.jpg" data-lightbox="01" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="img/Thumbnails/02.jpg" alt="Lake"></a>
    <a href="img/03.jpg" data-lightbox="01" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="img/Thumbnails/03.jpg" alt="Canyon"></a>
    <a href="img/04.jpg" data-lightbox="01" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."><img src="img/Thumbnails/04.jpg" alt="Iceberg"></a>
    <a href="img/05.jpg" data-lightbox="01" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="img/Thumbnails/05.jpg" alt="Desert"></a>
    <a href="img/06.jpg" data-lightbox="01" data-title="Fall is coming, I love when the leaves on the trees start to change color."><img src="img/Thumbnails/06.jpg" alt="Fall"></a>
    <a href="img/07.jpg" data-lightbox="01" data-title="I drove past this plantation yesterday, everything is so green!"><img src="img/Thumbnails/07.jpg" alt="Plantation"></a>
    <a href="img/08.jpg" data-lightbox="01" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="img/Thumbnails/08.jpg" alt="Dunes"></a>
    <a href="img/09.jpg" data-lightbox="01" data-title="We enjoyed a quiet stroll down this countryside lane. "><img src="img/Thumbnails/09.jpg" alt="Countryside Lane"></a>
    <a href="img/10.jpg" data-lightbox="01" data-title="Sunset at the coast! The sky turned a lovely shade of orange."><img src="img/Thumbnails/10.jpg" alt="Sunset"></a>
    <a href="img/11.jpg" data-lightbox="01" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="img/Thumbnails/11.jpg" alt="Cave"></a>
    <a href="img/12.jpg" data-lightbox="01" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="img/Thumbnails/12.jpg" alt="Bluebells"></a>
  </div>
<script src="js/jquery-1.12.3.min.js"></script>
<script src="js/app.js"></script>
<script src="js/lightbox/js/lightbox.js"></script>
<script>
  lightbox.option({
    'alwaysShowNavOnTouchDevices': true,
    'showImageNumberLabel': false,
    'wrapAround': true
  });
</script>
</body>
</html>
